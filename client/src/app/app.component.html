<mat-drawer-container class="drawer-container" [hasBackdrop]="true" [dir]='direction'>
  <mat-drawer #drawer class="sidenav" mode="over">
      
      <mat-divider>
      </mat-divider>
      <mat-selection-list [multiple]="false">
          <mat-list-option routerLink="/enums">
              <div>Enumerations</div>
              <mat-icon mat-list-icon>settings</mat-icon>
          </mat-list-option>
      </mat-selection-list>
  </mat-drawer>
  <div id="rootContent">
      <mat-toolbar color="primary">
          <mat-toolbar-row>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                  (click)="drawer.toggle()" (click)="openDrawer()">
                  <mat-icon>{{
                      panelOpenState ? "menu" : "menu"
                      }}</mat-icon>
              </button>
              <span style="padding-left:20px;">{{title}}</span>
              <span class="example-spacer"></span>

              <span class="example-spacer"></span>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                  [matMenuTriggerFor]="menu">
                  <mat-icon>language </mat-icon>
              </button>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                  <mat-icon>settings </mat-icon>
              </button>
              <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                  <mat-icon matBadge="2" matBadgeSize="small" matBadgeColor="warn">notifications_active
                  </mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="changeDirection('ltr')">Français</button>
                  <button mat-menu-item (click)="changeDirection('rtl')">العربية</button>
              </mat-menu>

          </mat-toolbar-row>
      </mat-toolbar>
      <div>
          <router-outlet></router-outlet>
      </div>
  </div>
</mat-drawer-container>
